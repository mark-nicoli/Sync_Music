<!DOCTYPE html>
<html>

    <head>
        <title>Sync</title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href={{ url_for('static', filename='styles.css') }}>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </head>

    <body>
        <div id="baseContainer" class="animateBase">
          <a href="/"><div id="logo"></div></a>
          <div id="cirCon1" class="circleContainer">
            <div id="circle1" class="circle"><lottie-player id="lp" class="lplayer" src="https://assets10.lottiefiles.com/datafiles/OivQWebdu3tdxIt/data.json" stop loop.json background="transparent"  speed="1"  style="width: 100px; height: 100px;"></lottie-player></div>
            <div id="name1" class="Username fontsforweb_fontid_79748">{{name1}}</div>
            <p id="signed" class="Username fontsforweb_fontid_79748">signed in<p>
          </div>
          <div id="cirCon2" class="circleContainer">
            <div id="circle2" class="circle"></div>
            <a class="Username" href={{auth_url}}><div id="name2" class="fontsforweb_fontid_79748">Log in to Spotify</div></a>
          </div>
          <div id="startBtn1" class="startSyncBtn"><p class="fontsforweb_fontid_79748">Sync Now</p></div>
        </div>
        <script type="text/javascript">
          const sleep = (milliseconds) => {
            return new Promise(resolve => setTimeout(resolve, milliseconds))
          }
          sleep(500).then(() => {
            document.getElementById("lp").play()
          })
        </script>
    </body>
</html>
